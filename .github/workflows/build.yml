name: Docker Example

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run script in Docker container
      uses: docker://archlinux
      env:
        MY_VAR: hmm
      run: |
        echo "Running inside a Docker container"
        echo "Environment variable MY_VAR=$MY_VAR"
